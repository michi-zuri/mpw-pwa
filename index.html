<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>mp</title>
<meta name="viewport" content="width=device-width, initial-scale=0.8">
<link rel="stylesheet" href="css/main.css">
<style>textarea {  position: absolute;  left: -100%;}</style>
<link rel="manifest" href="manifest.json">
</head>
<body>
<section id="identity" class="active"><form action="#">
<input id="userName" type="text" placeholder="Your Full Name" value="" /><br>
<input id="masterPassword" type="password" placeholder="Your Master Password" autocomplete="current-password" autofocus autocomplete="current-password" /><br>
<input type="submit" value="⏎" /><br>
<input type="image" src="img/spinner.svg" />
<select id="version" class="minimal">
<option value="0">V0</option>
<option value="1">V1</option>
<option value="2">V2</option>
<option value="3" selected>V3</option>
</select>
</p>
</form></section>
<section id="site">
<h1></h1>
<p>
<input id="siteName" type="text" placeholder="Site Name (eg. apple.com)" /><br>
<input id="siteCounter" type="number" placeholder="Site Counter" min="1" max="100" value="1" class="half" />
<select id="siteType" class="half">
<option value="pin">PIN</option>
<option value="short">Short</option>
<option value="basic">Basic</option>
<option value="medium">Medium</option>
<option value="long">Long</option>
<option value="maximum" selected>Maximum</option>
<option value="name">Name</option>
<option value="phrase">Phrase</option>
</select>
<br>
<h2 id="sitePassword" style="color:#111"></h2><br>
<button id="copypassword">Copy password</button>
<input type="image" src="img/spinner.svg" />
</p>
</section>
<footer>
<input id="logout" type="submit" value="forget passwords" />
<p>This page was made possible thanks to <a href="https://tomthorogood.co.uk/" title="Tom Thorogood">tmthrgd</a>'s <a href="https://github.com/tmthrgd/mpw-js">mpw-js</a>.<br>
<em><a href="https://masterpassword.app">Master Password</a> is a security product and algorithm by <a href="http://www.lhunath.com" title="Maarten Billemont">Maarten Billemont</a>, <a href="http://www.lyndir.com">Lyndir</a> (&copy; 2011-2014).</em><br>
</footer>

<script src="js/jquery-2.1.1.js"></script>
<script src="js/dependencies.js"></script>
<script src="js/main.js"></script>
<script>
function copyFunction() {
  const copyText = document.getElementById("sitePassword").textContent;
  const textArea = document.createElement('textarea');
  textArea.textContent = copyText;
  document.body.append(textArea);
  textArea.select();
  document.execCommand("copy");
}

document.getElementById('copypassword').addEventListener('click', copyFunction);
</script>
</body>
</html>
